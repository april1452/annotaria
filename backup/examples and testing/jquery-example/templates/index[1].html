{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>
  $(function() {

    var submit_form = function(e) { //2 Submit
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(), //3 Send data
        b: $('input[name="b"]').val()
      }, function(data) {
        $('#result').text(data.result); //4 Display result
        $('input[name=a]').focus().select(); //5 Return 1st var
      });
      return false;
    };

    $('a#calculate').bind('click', submit_form); //1 Click

    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) { //Submit on enter
        submit_form(e);
      }
    });

    $('input[name=a]').focus();
  });
</script>
<h1>jQuery Example</h1>
<p>
  <input type=text size=5 name=a> +
  <input type=text size=5 name=b> =
  <span id=result>?</span>
<p><a href=# id=calculate>calculate server side</a>
{% endblock %}
